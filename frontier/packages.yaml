packages:
  all:
    providers:
      blas:: [cray-libsci]
      mpi:: [cray-mpich]
      libllvm:: [llvm-amdgpu]
      gl:: [osmesa]

  # System packages
  gcc:
    externals:
    - spec: gcc@7.5.0 languages:='c,c++,fortran'
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/gcc
          cxx: /usr/bin/g++
          fortran: /usr/bin/gfortran
        flags: {}
        environment:
          append_path:
            PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        extra_rpaths: []
  openssh:
    buildable: false
    externals:
    - spec: "openssh@8.4p1"
      prefix: /usr
  openssl:
    buildable: false
    externals:
    - spec: "openssl@1.1.1l"
      prefix: /usr

  cmake:
    require:
    - ~ownlibs~doc+ncurses
  # Cray provided packages
  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@22.12.1.1 +openmp+mpi
      modules: [cray-libsci/22.12.1.1]
  cray-mpich:
    buildable: false
    externals:
    - spec: cray-mpich@8.1.23 %gcc
      prefix: /opt/cray/pe/mpich/8.1.23/ofi/gnu/9.1
      modules:
      - cray-mpich/8.1.23
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.23 %cce
      prefix: /opt/cray/pe/mpich/8.1.23/ofi/crayclang/10.0
      modules:
      - cray-mpich/8.1.23
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.17 %clang@15.0.0-rocm5.3.0
      prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
      modules:
      - cray-mpich/8.1.23
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.17 %clang@15.0.0-rocm5.4.3
      prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
      modules:
      - cray-mpich/8.1.23
      - libfabric/1.15.2.0
  libfabric:
    buildable: false
    externals:
    - spec: libfabric@1.15.2.0
      modules:
      - libfabric/1.15.2.0
  # libffi:
  #   # py-cffi requires libffi.so.8 which is not on this system
  #   buildable: false
  #   externals:
  #   - spec: libffi@3
  #     prefix: /usr
  paraview:
    require:
    - ~qt ^[virtuals=gl] osmesa
  mesa:
    require:
    - +llvm~glx+osmesa
  ncurses:
    buildable: false
    externals:
    - spec: ncurses@6.4-system~symlinks+termlib
      prefix: /usr/
  visit:
    require: ~gui ^[virtuals=gl] osmesa
