packages:
  all:
    providers:
      blas:: [cray-libsci]
      mpi:: [cray-mpich]
      libllvm:: [llvm-amdgpu]
      gl:: [osmesa]

  # System packages
  gcc:
    externals:
    - spec: gcc@12.3.0 languages:='c,c++,fortran'
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/gcc-12
          cxx: /usr/bin/g++-12
          fortran: /usr/bin/gfortran-12
    - spec: gcc@13.3.1 languages:='c,c++,fortran'
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/gcc-13
          cxx: /usr/bin/g++-13
          fortran: /usr/bin/gfortran-13
    - spec: gcc@14.2.0 languages:='c,c++,fortran'
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/gcc-14
          cxx: /usr/bin/g++-14
          fortran: /usr/bin/gfortran-14
  openssh:
    buildable: false
    externals:
    - spec: openssh@8.4p1
      prefix: /usr
  openssl:
    buildable: false
    externals:
    - spec: openssl@1.1.1l
      prefix: /usr

  cmake:
    require:
    - ~ownlibs~doc+ncurses
  # Cray provided packages
  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@24.11.0 +openmp+mpi
      modules: [cray-libsci/24.11.0]
  cray-mpich:
    buildable: false
    externals:
    - spec: cray-mpich@8.1.31
      modules:
      - cray-mpich/8.1.31
      - libfabric/1.22.0
    # - spec: cray-mpich@8.1.23 %gcc
    #   prefix: /opt/cray/pe/mpich/8.1.23/ofi/gnu/9.1
    #   modules:
    #   - cray-mpich/8.1.23
    #   - libfabric/1.22.0
    # - spec: cray-mpich@8.1.23 %cce
    #   prefix: /opt/cray/pe/mpich/8.1.23/ofi/crayclang/10.0
    #   modules:
    #   - cray-mpich/8.1.23
    #   - libfabric/1.22.0
    # - spec: cray-mpich@8.1.17 %clang@15.0.0-rocm5.3.0
    #   prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
    #   modules:
    #   - cray-mpich/8.1.23
    #   - libfabric/1.22.0
    # - spec: cray-mpich@8.1.17 %clang@15.0.0-rocm5.4.3
    #   prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
    #   modules:
    #   - cray-mpich/8.1.23
    #   - libfabric/1.22.0
  libfabric:
    buildable: false
    externals:
    - spec: libfabric@1.22.0
      modules:
      - libfabric/1.22.0
  # libffi:
  #   # py-cffi requires libffi.so.8 which is not on this system
  #   buildable: false
  #   externals:
  #   - spec: libffi@3
  #     prefix: /usr
  paraview:
    require:
    - ~qt ^[virtuals=gl] osmesa
  mesa:
    require:
    - +llvm~glx+osmesa
  ncurses:
    buildable: false
    externals:
    - spec: ncurses@6.4-system~symlinks+termlib
      prefix: /usr/
  visit:
    require: ~gui ^[virtuals=gl] osmesa
